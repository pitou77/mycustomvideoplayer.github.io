<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change iframe src on scroll</title>
</head>
<body>
    <iframe id="myIframe" src="https://www.example.com" width="100%" height="400"></iframe>

    <script>
        let iframe = document.getElementById("myIframe");
        let urls = [
            'https://doods.pro/e/dgmmi1q20wvs',
            'https://doods.pro/e/uo20f9qzxv8q',
            'https://doods.pro/e/ycapmc8l7p5d',
            'https://doods.pro/e/u0gzt7fkcpx0',
            'https://doods.pro/e/db8g0etkmhq3',
            'https://doods.pro/e/l85oipvvl8gr',
            'https://doods.pro/e/g2tn50jniga7',
            'https://doods.pro/e/c13rb42vnhme',
            'https://doods.pro/e/7ae5ms31iymp',
            'https://doods.pro/e/bdar8xvpro5x'
        ];
        let currentIndex = 0;

        window.addEventListener("scroll", function() {
            // Check if the user has scrolled to the top of the page
            if (window.scrollY === 0) {
                // Change the src attribute of the iframe to the next URL
                iframe.src = urls[currentIndex];
                currentIndex = (currentIndex + 1) % urls.length; // Cycle through the URLs
            }
        });
    </script>
</body>
</html>
