
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
</head>
<body>
    <div id="result-container"></div>

    <script>
const apiUrl = "https://pitou77.github.io/doodstream/data.json",
    resultContainer = document.getElementById("result-container");
fetch(apiUrl).then((t => {
    if (!t.ok) throw new Error(`HTTP error! Status: ${t.status}`);
    return t.json()
})).then((t => {
	var isi = t.result.files;
        const videoLink = document.createElement("a");
        videoLink.href = 'https://dood.pro/e/'+isi[0].file_code;
        videoLink.textContent = isi[0].title;			
    resultContainer.appendChild(videoLink);
	

    
})).catch((t => {
    console.error("Fetch error:", t)
}));
    </script>
</body>
</html>
