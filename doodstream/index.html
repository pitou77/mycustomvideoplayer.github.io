<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Iframe SRC on Scroll</title>
</head>
<body>
    <iframe id="myIframe" width="100%" height="100%" src="https://www.example.com" frameborder="0" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById('myIframe');
        const iframeSources = [
            'https://doods.pro/e/dgmmi1q20wvs',
            'https://doods.pro/e/uo20f9qzxv8q',
            'https://doods.pro/e/ycapmc8l7p5d',
            'https://doods.pro/e/u0gzt7fkcpx0',
            'https://doods.pro/e/db8g0etkmhq3',
            'https://doods.pro/e/l85oipvvl8gr',
            'https://doods.pro/e/g2tn50jniga7',
            'https://doods.pro/e/c13rb42vnhme',
            'https://doods.pro/e/7ae5ms31iymp',
            'https://doods.pro/e/bdar8xvpro5x'
        ];

        let currentSourceIndex = 0;

        function changeIframeSource(direction) {
            if (direction === 'up' && currentSourceIndex > 0) {
                currentSourceIndex--;
            } else if (direction === 'down' && currentSourceIndex < iframeSources.length - 1) {
                currentSourceIndex++;
            }

            iframe.src = iframeSources[currentSourceIndex];
        }

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                // Scrolling down
                changeIframeSource('down');
            } else if (event.deltaY < 0) {
                // Scrolling up
                changeIframeSource('up');
            }
        });
    </script>
</body>
</html>
